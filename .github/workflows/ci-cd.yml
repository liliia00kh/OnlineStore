name: Backend CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore OnlineStore.sln
      
    - name: Build
      run: dotnet build OnlineStore.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test OnlineStore.sln --no-build --verbosity normal
      
    - name: Publish
      run: dotnet publish OnlineStore/OnlineStore.csproj -c Release -o out

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-publish
        path: out
